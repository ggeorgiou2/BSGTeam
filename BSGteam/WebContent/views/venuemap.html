<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCP0N_f7wpMqzijj1w_b2n5k6q3u4NKo_c&v=3.exp&sensor=false"></script>
    <script>
	var url = document.location.toString();

    var firstsplit= url.split('lat=')[1];
    var formLat = firstsplit.split('&lng')[0];
    //alert(formLat);
	var formLng = url.split('lng=')[1];
   // alert(formLng);
     //(formLat,formLng)
function initialize() {
  var myLatlng = new google.maps.LatLng(formLat,formLng);
  var mapOptions = {
    zoom: 8,
    center: myLatlng
  }
  var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

  var marker = new google.maps.Marker({
      position: myLatlng,
      map: map,
      draggable:true,
      animation:google.maps.Animation.DROP
      
  });
}

google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
